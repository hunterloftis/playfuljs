<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Raycaster Demo - PlayfulJS</title>
  </head>
  <body style='background: #000; margin: 0; padding: 0'>
    <canvas id='display' width='1' height='1' />

    <script>

      var CIRCLE = Math.PI * 2;

      function Keyboard() {
        this.codes  = { 37: 'left', 39: 'right', 38: 'forward', 40: 'backward' };
        this.states = { 'left': false, 'right': false, 'forward': false, 'backward': false };
        document.addEventListener('keydown', this.onKeyDown.bind(this), false);
        document.addEventListener('keyup', this.onKeyUp.bind(this), false);
      }

      Keyboard.prototype.onKeyDown = function(e) {
        var state = this.codes[e.keyCode];
        if (!state) return;
        this.states[state] = true;
        e.preventDefault();
        e.stopPropagation();
      };

      Keyboard.prototype.onKeyUp = function(e) {
        var state = this.codes[e.keyCode];
        if (!state) return;
        this.states[state] = false;
        e.preventDefault();
        e.stopPropagation();
      };
      
      function Player(x, y, direction) {
        this.x = x;
        this.y = y;
        this.direction = direction;
        this.turnSpeed = Math.PI * 1.5;
        this.walkSpeed = 3;
        this.path = [];
      }

      Player.prototype.rotate = function(angle) {
        this.direction = (this.direction + angle + CIRCLE) % (CIRCLE);
        this.path = map.cast(this, this.direction, 10);
      };

      Player.prototype.walk = function(distance, map) {
        this.x += Math.cos(this.direction) * distance;
        this.y += Math.sin(this.direction) * distance;
        this.path = map.cast(this, this.direction, 10);
      };

      Player.prototype.update = function(controls, map, seconds) {
        if (controls.left) this.rotate(-this.turnSpeed * seconds);
        if (controls.right) this.rotate(this.turnSpeed * seconds);
        if (controls.forward) this.walk(this.walkSpeed * seconds, map);
        if (controls.backward) this.walk(-this.walkSpeed * seconds, map);
      };

      Player.prototype.draw = function(ctx, scale) {
        ctx.fillStyle = '#ff0000';
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(scale + this.x * scale, scale + this.y * scale);
        var dx = this.x + 10 * Math.cos(this.direction);
        var dy = this.y + 10 * Math.sin(this.direction);
        ctx.lineTo(scale + dx * scale, scale + dy * scale);
        this.path.forEach(function(segment) {
          ctx.lineTo(scale + segment.x * scale, scale + segment.y * scale);
          ctx.rect(scale - 1 + segment.x * scale, scale - 1 + segment.y * scale, 3, 3);
        });
        ctx.fill();
        ctx.stroke();
      };

      function Map(size) {
        this.size = size;
        this.grid = new Uint8Array(size * size);
      }

      Map.prototype.set = function(x, y, val) {
        this.grid[y * this.size + x] = val;
      };

      Map.prototype.get = function(x, y) {
        return this.grid[y * this.size + x];
      };

      Map.prototype.each = function(fn) {
        for (var y = 0; y < this.size; y++) {
          for (var x = 0; x < this.size; x++) {
            fn.call(this, x, y);
          }
        }
      };

      Map.prototype.randomize = function() {
        this.each(function(x, y) {
          if (x === 0 || x === this.size - 1) this.set(x, y, 1);
          else if (y === 0 || y === this.size - 1) this.set(x, y, 1);
          else if (x < 5 && y < 5) this.set(x, y, 0);
          else this.set(x, y, Math.random() < 0.2 ? 1 : 0);
        });
      }; 

      Map.prototype.draw = function(ctx, scale) {
        ctx.fillStyle = '#009999';
        this.each(function(x, y) {
          if (this.get(x, y)) ctx.fillRect(scale + x * scale, scale + y * scale, scale, scale);
        });
      }

      Map.prototype.cast = function(point, radians, range) {
        var sin = Math.sin(radians);
        var cos = Math.cos(radians);
        var incX = cos > 0;
        var incY = sin > 0;
        var slopeX = sin / cos;
        var slopeY = cos / sin;
        var steps = [];
        var next = { x: point.x, y: point.y };
        var distance = 0;

        while (distance < range) {
          next = nextStep(next.x, next.y);
          steps.push(next);
          distance += next.length
        }
        return steps;

        function nextStep(x, y) {
          var stepX = step(slopeX, incX, x, y);
          var stepY = step(slopeY, incY, y, x, true);

          return stepX.length < stepY.length ? stepX : stepY;
        }

        function step(slope, inc, x, y, inverted) {
          if (slope === Infinity) return { length: Infinity};
          var dx = inc ? Math.floor(x + 1) - x : Math.ceil(x - 1) - x;
          var dy = dx * slope;

          return {
            x: inverted ? y + dy : x + dx,
            y: inverted ? x + dx : y + dy,
            length: Math.sqrt(dx * dx + dy * dy)
          };
        }
      };

      function Raycaster(canvas, resolution, fov) {
        this.ctx = canvas.getContext('2d');
        this.width = canvas.width = window.innerWidth;
        this.height = canvas.height = window.innerHeight;
        this.resolution = resolution;
        this.spacing = this.width / resolution;
        this.fov = fov;
        this.range = 200;
      }

      Raycaster.prototype.render = function(player, map) {
        //var walls = map.scan(player, this.fov);
        this.ctx.clearRect(0, 0, this.width, this.height);

        map.draw(this.ctx, 10);
        player.draw(this.ctx, 10);
      };

      var display = document.getElementById('display');
      var raycaster = new Raycaster(display, 640, Math.PI * 0.8);
      var keyboard = new Keyboard();
      var player = new Player(2, 2, Math.PI * 0.1);
      var map = new Map(32);
      var lastTime = 0;

      map.randomize();
      requestAnimationFrame(frame);

      function frame(time) {
        var seconds = (time - lastTime) / 1000;
        lastTime = time;
        if (seconds < 0.2) {
          player.update(keyboard.states, map, seconds);
          raycaster.render(player, map);
        }
        requestAnimationFrame(frame);
      }

    </script>
